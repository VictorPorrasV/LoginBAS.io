<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04daee584f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BASLOGIN</title>
</head>
<body>
    
    <div class="container">
        <div class="header-image"></div>

        <div class="header">
           

            <h2>New Account Details</h2>
        </div>
        <form class="form" id="form">
            <!--firtsname-->
            <div class="form-control ">
                <input type="text" placeholder="Firts Name" id="username" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Username cannot be blank</small>
            </div>

             <!--Lastname-->
             <div class="form-control ">
                <input type="text" placeholder="Last Name" id="lastname" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Lastname cannot be blank</small>
            </div>

             <!--Email Addres-->
             <div class="form-control">
                <input type="email" placeholder="Email Addres" id="email" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>The email does not meet the requirements</small>
            </div>


             <!--MobilePhone-->
             <div class="form-control">
                <input type="number" placeholder="Enter your Mobile Phone Number " id="phone" required>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Please enter your phone number</small>
            </div>

             <!--PIN-->
             <div class="form-control">
                <div class="password-container">
                    <input type="password" pattern="[0-9]+" placeholder="Enter 4 Digits PIN NUMBER" id="pin" required  minlength="4">
                    <button type="button" class="toggle-pin" onclick="togglePinVisibility()">
                        <i class="fas fa-eye "></i>
                    </button>

                </div>
                <div class="icono"> 
                    <i class="fas fa-check-circle"></i>
                    <i class="fas fa-exclamation-circle"></i></div>  
                
                <small >Your pin does not meet the requirements</small>
            </div>

             <!--Password-->
             <div class="form-control ">
                <div class="password-container ">
                    <input type="password" placeholder="Enter your Password" id="password" minlength="8" required>
                    <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">
                        <i class="fas fa-eye "></i>
                    </button>
                </div>
               <div class="icono">
                <i class="fas fa-check-circle "></i>
                <i class="fas fa-exclamation-circle "></i>
                
               </div>
               <small>Your password does not meet the minimum requirements</small>
                
            </div>

            <div class="Terms"><input type="checkbox" id="over18" name="over18" required>
                <label for="over18">I am over 18 years old and agree to the <a href="https://betanysports.eu/rules.php" target="_blank" >Terms & Conditions</a></label>
            </div>
            
            
            <div>
                <input type="checkbox" id="marketing" name="marketing">
                <label for="marketing">I agree to receive marketing and promotions from BAS</label>
                
            </div>
            <div class="Join" onclick="validatePassword()">
                <button id="joinButton">Join Now</button>
            </div>
            
            <div>
                <button class="Facebook">
                    <i class="fa-brands fa-facebook"></i>
                    Log in with Facebook
                  </button>

            </div>
           
            <div class="orSIGN"> <small>OR SIGN UP USING</small></div>

            <div>

                <button class="Google">
                    <i class="fa-brands fa-google"></i>
                    Log in with Google
                  </button>
            </div>
              


        </form>
    </div>

<script src="toggleVIsibility.js"></script>
<script src="validationInputs.js"></script>
</body>
</html>
